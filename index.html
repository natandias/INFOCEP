<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Busca por cep usando a API do ViaCep">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INFOCEP</title>
</head>

<body>
    <nav>
        <h1>INFOCEP</h1>
        <p>Consulta de dados utilizando a API do ViaCep</p>
    </nav>

    <main>
        <div class="mainContainer">
            <div class="mainButtons">
                <div id="btnShowCepForm" class="selectedMainButton" onclick="showCepForm()">BUSCA POR CEP</div>
                <div id="btnShowEnderecoForm" onclick="showEnderecoForm()">BUSCA POR ENDERECO</div>
            </div>

            <div>
                <div id="CepForm" class="searchBox">
                    <label for="CEP">Digite seu CEP: </label>
                    <br>
                    <input type="number" maxlength="8" placeholder="Somente nÃºmeros" id="CEP">
                    <br>
                    <button type="submit" onclick="BuscaPorCep()">BUSCAR</button>
                </div>

                <div id="EnderecoForm" class="searchBox" style="display: none;">
                    <label for="logradouro">Logradouro: </label>
                    <input type="text" placeholder="Rua/Av" id="logradouro">
                    <br>
                    <label for="localidade">Localidade: </label>
                    <input type="text" placeholder="Cidade/Distrito" id="localidade">
                    <br>
                    <label for="UF">UF: </label>
                    <input maxlength="2" type="text" id="UF">
                    <br><br>
                    <button type="submit" onclick="BuscaPorEndereco()">BUSCAR</button>
                </div>
            </div>
        </div>

        <div id="result"></div>
    </main>

    <footer>
        <div>
            <span>Natan Dias @ 2020</span>

                        fill="black" />

            <a href="https://github.com/natandias" target="_blank" rel="noopener" rel="noreferrer">

            </a>

        </div>

    </footer>

    <link rel="stylesheet" href="./style.css" />
</body>

</html>
